<div>
    <div ng-controller = "PreviewController">

            <fieldset>
                <legend>Mapping the users</legend>

                Password: {{password}}

                <br/>

                Status: {{status}}

                <br/>
                <table>
                    <tr>
                        <th ng-repeat="field in map">
                              {{map[$index]}}
                        </th>
                    </tr>

                    <tbody ng-repeat="user in users">

                    <tr ng-if = "user.length">
                        <td ng-repeat = "field in fields">
                            {{user[$index]||'no data'}}
                        </td>
                    </tr>
                    <tr ng-if="!user.length">
                        <td colspan="{{fields.length}}">
                            .....
                        </td>
                    </tr>


                    </tbody>
                </table>
                <button ng-click="backToMapping()">Back</button>
                <button ng-click="saveToDatabase()">Apply</button>
            </fieldset>

    </div>
</div>
